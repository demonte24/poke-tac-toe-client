<!DOCTYPE html>
<html>
    <head>
      <title>Poke-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <h1>POKE TAC TOE</h1>

      <section id="auth-section">
        <form id='sign-up'>
          <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
          <br>
          <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
          <br>
          <input type='password' name='credentials[password_confirmation]' placeholder='Enter Password Again' required>
          <br>
          <button>Sign Up</button>
            <div id="sign-up-error-message"></div>
            <div id="sign-up-success-message"></div>
        </form>

        <form id='sign-in'>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <br>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <br>
            <button>Sign In</button>
            <div id="sign-in-error-message"></div>
            <div id="sign-in-success-message"></div>
          </form>



      </section>

      <section>
        <div id="error-message"></div>

      </section>






    </body>
</html>
