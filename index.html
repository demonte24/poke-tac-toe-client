<!DOCTYPE html>
<html>
    <head>
      <title>Poke-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <h1>POKE TAC TOE</h1>

      <section id="auth-section">

        <form id='sign-in'>



          <h3> Sign In</h3>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <br>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <br>
            <button>Sign In</button>

          </form>
          <div id="user-message"></div>

          <hr>
        <form id='sign-up'>
          <h4> Sign Up</h4>
          <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
          <br>
          <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
          <br>
          <input type='password' name='credentials[password_confirmation]' placeholder='Enter Password Again' required>
          <br>
          <button>Sign Up</button>
            <div id="sign-up-error-message"></div>
            <div id="sign-up-success-message"></div>
        </form>


          <hr>
          <form id='change-password'>
            <input type='password' name='passwords[old]' placeholder='Enter Old Password Here' required>
            <br>
            <input type='password' name='passwords[new]' placeholder='Enter New Password Here' required>
            <br>
            <button>Change Password</button>
            <div id="password-error-message"></div>
            <div id="password-success-message"></div>
          </form>


          <button id='sign-out'>Sign Out</button>
      </section>

      <section class="poke-board">


          <div class="row">
              <div class="col-sm-4 box border-top-0 border-left-0"></div>
              <div class="col-sm-4 box border-top-0"></div>
              <div class="col-sm-4 box border-top-0 border-right-0"></div>
          </div>
        </div>


          <div class="row">
            <div class="col-sm-4 box altcolor border-left-0"></div>
            <div class="col-sm-4 box"></div>
            <div class="col-sm-4 box border-right-0"></div>
          </div>
      </div>


        <div class="row">
          <div class="col-sm-4 box border-bottom-0 border-left-0"></div>
          <div class="col-sm-4 box border-bottom-0"></div>
          <div class="col-sm-4 box border-bottom-0 border-right-0"></div>
        </div>
      </div>



      </section>


    </body>
</html>
